name: Java CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - alpha
      - beta
      - main
      - renovate/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          cache: gradle
          distribution: temurin
          java-version: 21
      - name: Build with Gradle
        run: ./gradlew build
