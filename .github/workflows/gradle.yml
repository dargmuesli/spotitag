name: Java CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - alpha
      - beta
      - main
      - renovate/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          cache: gradle
          distribution: temurin
          java-version: 21
      - name: Build with Gradle
        run: ./gradlew build
